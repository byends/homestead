---
ip: "192.168.1.89"
memory: 2048
cpus: 1
network: "public_network"

authorize: F:/homestead/ssh/id_rsa.pub

keys:
    - F:/homestead/ssh/id_rsa

folders:
    - map: F:/dev
      to: /home/vagrant/code

sites:
    - map: localhost
      to: /home/vagrant/code
      hosts: 
          - map: baciuzzi
            to: /baciuzzi/public
          - map: crawler
            to: /crawler/public

variables:
    - key: APP_ENV
      value: local
